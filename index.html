
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nur-ul-Huda | Sacred Spiritual Excellence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
  <!-- Professional Urdu Font CDN -->
  <link href="https://cdn.jsdelivr.net/gh/m-fraz-abbasi/Jameel-Noori-Nastaleeq-CDN/style.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ivory: '#F2EFE9',    
            charcoal: '#1a1817', 
            gold: '#c5a059',
            goldLight: '#e9d5a1',
            forest: '#033025',   
            emerald: '#064e3b',
            royal: '#0b1d3d',
            amber: '#8b5e1a',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Amiri', 'serif'],
            kufi: ['Reem Kufi', 'sans-serif'],
            urdu: ['"Jameel Noori Nastaleeq"', 'serif'],
          },
          animation: {
            'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'shimmer': 'shimmer 3s infinite linear',
            'float': 'float 6s ease-in-out infinite',
            'sweep': 'sweep 4s linear infinite',
            'godrays': 'godrays 20s linear infinite',
            'swing': 'swing 4s ease-in-out infinite',
            'button-glow': 'button-glow 3s ease-in-out infinite',
          },
          keyframes: {
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-30px)' },
            },
            sweep: {
              '0%': { backgroundPosition: '-200% center' },
              '100%': { backgroundPosition: '200% center' },
            },
            godrays: {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            },
            swing: {
              '0%, 100%': { transform: 'rotate(-5deg)' },
              '50%': { transform: 'rotate(5deg)' },
            },
            'button-glow': {
              '0%, 100%': { boxShadow: '0 0 15px rgba(197, 160, 89, 0.4)' },
              '50%': { boxShadow: '0 0 35px rgba(197, 160, 89, 0.8)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #1a1817;
      color: #F2EFE9;
      margin: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    
    html {
      scroll-behavior: smooth;
    }

    .urdu-font {
      font-family: "Jameel Noori Nastaleeq", serif;
      direction: rtl;
      line-height: 2;
    }

    .arabic-font {
      font-family: 'Amiri', serif;
      direction: rtl;
      line-height: 1.4;
    }

    .premium-heading {
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
    }

    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(197, 160, 89, 0.1); }
    .glass-emerald { background: rgba(6, 78, 59, 0.1); border: 1px solid rgba(6, 78, 59, 0.3); }
    .glass-gold { background: rgba(197, 160, 89, 0.05); border: 1px solid rgba(197, 160, 89, 0.2); }

    .gold-gradient-text {
      background: linear-gradient(135deg, #c5a059 0%, #e9d5a1 50%, #c5a059 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: sweep 4s linear infinite;
    }

    .mirror-button {
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease;
    }
    
    .mirror-button:hover {
      transform: scale(1.05);
    }

    .god-rays {
      background: conic-gradient(
        from 0deg at 50% 50%,
        transparent 0%,
        rgba(197, 160, 89, 0.05) 15%,
        transparent 30%,
        rgba(197, 160, 89, 0.05) 45%,
        transparent 60%,
        rgba(197, 160, 89, 0.05) 75%,
        transparent 90%,
        transparent 100%
      );
      filter: blur(60px);
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #1a1817; }
    ::-webkit-scrollbar-thumb { background: #c5a059; border-radius: 10px; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-charcoal text-ivory">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
