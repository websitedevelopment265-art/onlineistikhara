
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nur-ul-Huda | Sacred Spiritual Excellence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ivory: '#FCFBF7',    
            charcoal: '#0D0D0D', 
            gold: '#c5a059',
            goldLight: '#e9d5a1',
            forest: '#033025',   
            emerald: '#064e3b',
            royal: '#0b1d3d',
            amber: '#8b5e1a',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Amiri', 'serif'],
            kufi: ['Reem Kufi', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'shimmer': 'shimmer 3s infinite linear',
            'float': 'float 6s ease-in-out infinite',
            'sweep': 'sweep 5s infinite',
            'godrays': 'godrays 20s linear infinite',
            'swing': 'swing 4s ease-in-out infinite',
          },
          keyframes: {
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-30px)' },
            },
            sweep: {
              '0%': { backgroundPosition: '-200% center' },
              '100%': { backgroundPosition: '200% center' },
            },
            godrays: {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            },
            swing: {
              '0%, 100%': { transform: 'rotate(-5deg)' },
              '50%': { transform: 'rotate(5deg)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0D0D0D;
      color: #FCFBF7;
      margin: 0;
      overflow-x: hidden;
      cursor: none; 
      -webkit-font-smoothing: antialiased;
    }
    
    html {
      scroll-behavior: smooth;
    }

    /* Glow Utilities */
    .glow-emerald { filter: drop-shadow(0 0 15px rgba(6, 78, 59, 0.6)); }
    .glow-gold { filter: drop-shadow(0 0 25px rgba(197, 160, 89, 0.7)); }
    .glow-royal { filter: drop-shadow(0 0 15px rgba(11, 29, 61, 0.6)); }
    .glow-amber { filter: drop-shadow(0 0 15px rgba(139, 94, 26, 0.6)); }

    /* Themed Glass Cards */
    .glass-emerald { background: rgba(3, 48, 37, 0.3); border: 1px solid rgba(6, 78, 59, 0.4); }
    .glass-gold { background: rgba(197, 160, 89, 0.1); border: 1px solid rgba(197, 160, 89, 0.4); }
    .glass-royal { background: rgba(11, 29, 61, 0.3); border: 1px solid rgba(11, 29, 61, 0.4); }
    .glass-amber { background: rgba(139, 94, 26, 0.2); border: 1px solid rgba(139, 94, 26, 0.4); }

    .gold-gradient-text {
      background: linear-gradient(135deg, #c5a059 0%, #fff 50%, #c5a059 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: sweep 4s linear infinite;
    }

    .mirror-button {
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease;
    }
    
    .mirror-button:hover {
      box-shadow: 0 0 40px currentColor;
      transform: scale(1.05);
    }

    .god-rays {
      background: conic-gradient(
        from 0deg at 50% 50%,
        transparent 0%,
        rgba(197, 160, 89, 0.05) 15%,
        transparent 30%,
        rgba(197, 160, 89, 0.05) 45%,
        transparent 60%,
        rgba(197, 160, 89, 0.05) 75%,
        transparent 90%,
        transparent 100%
      );
      filter: blur(40px);
    }

    .parallax-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 0L60 40L100 50L60 60L50 100L40 60L0 50L40 40Z' fill='%23c5a059' fill-opacity='0.05'/%3E%3C/svg%3E");
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0D0D0D; }
    ::-webkit-scrollbar-thumb { background: #c5a059; border-radius: 10px; }

    @media (max-width: 1024px) {
      body { cursor: auto; }
      .custom-cursor { display: none; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0"
  }
}
</script>
</head>
<body class="bg-charcoal text-ivory">
  <div id="root"></div>
</body>
</html>
